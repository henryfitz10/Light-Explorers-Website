          </div>
          
          <!-- twitter widget -->          
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

                <a class="twitter-timeline" href="https://twitter.com/LightExplorers" data-widget-id="702190785295478784">Tweets by @LightExplorers</a>
                  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

                      <br></br>
                    <li><a href="https://www.instagram.com/lightexplorers/"><img src="img/social/instagram.png"></a></li>
                      <br></br>
                    <li><a href="https://500px.com/lightexplorers"><img src="img/social/500px.png"></a></li>
                      <br></br>
                    <li><a href="https://twitter.com/lightexplorers"><img src="img/social/twitter.png"></a></li>
                      <br></br>
                  </ul>
                </div>

                </div>

                        <form class="content-panel">
                          <div class="controls">
                            <input id="name" name="name" type="text" class="input-block-level footer-input" placeholder="Name">
                          </div>
                          <div class="controls">
                            <input id="email" name="email" type="email" class="input-block-level footer-input" placeholder="Email address">
                          </div>
                          <div class="controls">
                            <textarea id="message" name="message" class="input-block-level footer-input" placeholder="Your Message" rows="5"></textarea>
                          </div>
                          <div class="controls">
                            <button id="contact-submit" type="submit" class="btn blue input-medium pull-right">Send</button>
                          </div>
                        </form>
                    </div>
                  </div>
